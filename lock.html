<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="lock.css" rel="stylesheet" type="text/css">
    <title>手势密码</title>
</head>
<body>
<div class="box">
    <div class="item">
        <h4 id="title" class="title">绘制解锁图案</h4>
        <canvas id="canvas" width=300 height=300 class="canvas-style"></canvas>
        <form class="form-style">
            <label for="set_password" style="float: left;margin-right: 40%">
                <input id="set_password" class="radio" type="radio" name="lock" checked="checked">设置密码
            </label>
            <label for="test_password" style="float: left">
                <input id="test_password" class="radio" type="radio" name="lock">验证密码
            </label>
        </form>
    </div>
</div>
<script src="lock.js"></script>
<script>
    window.onload=function () {
        var canvas=document.getElementById('canvas');
        var obj={
            width:canvas.width,
            height:canvas.height
        };
        var newLock=new gestureLock(obj);
        newLock.init();
    }
</script>
</body>
</html>
